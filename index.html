<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="flex-container">
        <div id="left">
            <div id="logo">
                <img id="logo-img" src="./logo.png" alt="logo">
                <h1 id="logo-txt">Omega</h1>
            </div>
        </div>
        <div id="right">
            <div class="right-padding" id="dummy-txt">
                <p>This is not a real online service!
                    You know you need something like this in your life to help you relize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="./#" method="get">
                <div class="right-padding" id="sign-up-form">
                    <p id="form-header">Let's do this</p>
                    <div class="form-element">
                    <label class="label" for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-element">
                    <label class="label" for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-element">
                    <label class="label" for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-element">
                    <label class="label" for="phone-number">phone number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div class="form-element">
                    <label class="label" for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-element">
                    <label class="label" for="conf-password">confirm password</label>
                    <input type="password" name="conf-password" id="conf-password">
                </div>
                </div>
                <input class="create-account-button" type="submit" value="Create Account">
            </form>
            <p id="log-in-txt" class="right-padding">Already have an account? <a class="url" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
